<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="sitetitle">library</div>
        <button id="myBtn">+ Add book</button>
    </div>
    <div id="myModal" class="modal">
        <form action="#" method="post" class="modal-content">
            <h1 class="head">Add new book</h1>
            <input type="text" class="title" id="title" name="title" placeholder = "Title" required><br><br>
            <input type="text" class="author" id="author" name="author" placeholder = "Author" required><br><br>
            <input type="number" class="pages" id="pages" name="pages" placeholder = "Number of Pages" required><br><br>
            <label for="read" class="readlabel">Have you read it?</label>
            <input type="checkbox" class="read" id="read" name="read"><br><br><br>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
    <div class="oldDiv"></div>
</body>
</html>
